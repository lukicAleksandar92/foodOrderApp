<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="stars">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <i class="fas fa-star" [ngClass]="{'checked': star <= food.stars, 'unchecked': star > food.stars}"></i>
            </ng-container>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>

        <div class="price">
            <span>{{food.price|currency}}</span>
        </div>

        
    </div>

</div>
